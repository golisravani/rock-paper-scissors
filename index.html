    <title>Rock-Paper-Scissors</title>

<body>
<header class="title">Rock-Paper-Scissors</header>
<div class="score-board">
  <div class="badge" id="user">user</div>
   <div class="badge" id="computer">comp</div>
  <span  id="user-score">0</span> :<span id="comp-score">0</span>
</div>
<div class="result">
    <p>Paper covers rock. You win!</p>
</div>
<div class="choices">
<div class="choice"  id="rock">
    <img src="./rock.png">
</div> 
<div class="choice" id="paper">
    <img src="./paper.png" >
</div> 
<div class="choice" id="scissors">
    <img src="./scissor.png" >
</div> 
</div>
<div class="action-msg">Make your move</div>
<script src="./app.js"></script>
</body>
</html>
